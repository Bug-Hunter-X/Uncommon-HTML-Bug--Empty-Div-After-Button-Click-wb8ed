<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      document.getElementById("myDiv").innerHTML = ""; // Clears the div content
      document.getElementById("myDiv").innerHTML = "Text restored!"; // Restores the content
    }
  </script>
</body>
</html>
